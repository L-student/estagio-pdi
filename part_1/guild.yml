preprocess:
  main: src/preprocess
  flags:
    data_dir: data/image/train
    output_dir: data/preprocessed/train
    blur_kernel: 5
    threshold_method: [otsu, adaptive]
    morph_kernel: 3
  requires:
    - file: data
      target-type: link

ocr:
  main: src/ocr
  flags:
    min_area: 100
    max_area: 1000
  requires:
    - operation: preprocess

evaluate:
  main: src/evaluate
  requires: ocr
